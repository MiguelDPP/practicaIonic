<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Badge</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Badge Android</ion-card-title>
      <ion-card-subtitle>Un lugar increible</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-badge color="primary">Primary</ion-badge>
      <ion-badge color="secondary">Secondary</ion-badge>
      <ion-badge color="tertiary">Tertiary</ion-badge>
      <ion-badge color="success">Success</ion-badge>
      <ion-badge color="warning">Warning</ion-badge>
      <ion-badge color="danger">Danger</ion-badge>
      <ion-badge color="light">Light</ion-badge>
      <ion-badge color="medium">Medium</ion-badge>
      <ion-badge color="dark">Dark</ion-badge>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Badge IOS</ion-card-title>
      <ion-card-subtitle>Un lugar increible</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-badge color="primary" mode="ios">Primary</ion-badge>
      <ion-badge color="secondary" mode="ios">Secondary</ion-badge>
      <ion-badge color="tertiary" mode="ios">Tertiary</ion-badge>
      <ion-badge color="success" mode="ios">Success</ion-badge>
      <ion-badge color="warning" mode="ios">Warning</ion-badge>
      <ion-badge color="danger" mode="ios">Danger</ion-badge>
      <ion-badge color="light" mode="ios">Light</ion-badge>
      <ion-badge color="medium" mode="ios">Medium</ion-badge>
      <ion-badge color="dark" mode="ios">Dark</ion-badge>
    </ion-card-content>
  </ion-card>

</ion-content>
